<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Flipcard</title>
</head>
<body>
   <div class="container">
       <div class="card-container">
           <div class="card">
               <figure class="front">
                    <h1>Helllo</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium omnis id suscipit autem, laboriosam debitis dolor repellat sunt illo! Eligendi.</p>
               </figure>
               <figure class="back">
                    <h1>Price: $20</h1>
                    <button>Buy</button>
               </figure>
           </div>
       </div>
   </div>
</body>
</html>
